<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <div class="operations">
            <input onblur="this.focus()" autofocus type="text" name="" id="">
        </div>
        <div class="divider"></div>
        <div class="actions">
            <div class="column">
                <button class="buttons-actions">C</button>
                <button class="buttons-numbers">7</button>
                <button class="buttons-numbers">4</button>
                <button class="buttons-numbers">1</button>
                <button class="buttons-numbers">%</button>
            </div>
            <div class="column">
                <button class="buttons-actions">/</button>
                <button class="buttons-numbers">8</button>
                <button class="buttons-numbers">5</button>
                <button class="buttons-numbers">2</button>
                <button class="buttons-numbers">0</button>
            </div>
            <div class="column">
                <button class="buttons-actions">X</button>
                <button class="buttons-numbers">9</button>
                <button class="buttons-numbers">6</button>
                <button class="buttons-numbers">3</button>
                <button class="buttons-numbers">.</button>
            </div>
            <div class="column">
                <button class="buttons-actions">D</button>
                <button class="buttons-actions">-</button>
                <button class="buttons-actions">+</button>
                <button class="button-result">=</button>
            </div>
        </div>
    </div>
</body>
</html>
